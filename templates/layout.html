<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">

    <title>
      Paper Reviewer
    </title>

    <link rel="stylesheet" href="/static/style.css">

  </head>
  <body>
    <div class="container">
      {% block document %}
      {% endblock %}

      <div class="row">
        <div class="col-sm">
          <form method="post">
            <input type="hidden" name="paper_id" value="{{paper_id}}">
            <input type="hidden" name="paper_idx" value="{{paper_idx}}">
            <div class="form-group">
              {% for action in actions %}
              <button class="btn 
              {% if prediction[action['name']] %}
              {{action['predicted']}}
              {% else %}
              {{action['notPredicted']}}
              {% endif %}
              " title="Shortcut key: {{action['shortcut']}}" id="{{action['id']}}" formaction="/{{action['id']}}">{{action['name']}}</button>
              {% endfor %}
              {% if action != 'filter' %}
              <a class="btn btn-outline-dark" href="/{{paper_id+1}}">Next</a>
              {% endif %}
            </div>
            <div class="input-group">
              <input type="text" class="form-control" name="freeform" id="freeform-text">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" title="Shortcut key: f" id="freeform" formaction="/freeform">Freeform</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm">
        {% if action != 'filter' %}
        <div class="action-title">{{action}} - {{paper_idx}}</div>
          <table class="table">
            <thead>
              <tr>
                {% for user in users %}
                <th scope="col">{{user}}</th> 
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              <tr>
                {% for user in users %}
                <td class="{{styles[user]}}">{{choices[user]}}</td>
                {% endfor %}
              </tr>
            </tbody>
          </table>
        {% endif %}
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="/static/paper.js"></script>
  </body>
</html>
