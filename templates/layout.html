<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">

    <title>
      Paper Reviewer
    </title>

    <link rel="stylesheet" href="/static/style.css">

  </head>
  <body>
    <div class="container">
      {% block document %}
      {% endblock %}

      <div class="row">
        <div class="col-sm">
          <form method="post">
            <input type="hidden" name="paper_id" value="{{paper_id}}">
            <div class="form-group">
              <button class="btn btn-outline-success" title="Shortcut key: i" id="include" formaction="/include">Include</button>
              <button class="btn btn-outline-danger" title="Shortcut key: e" id="exclude" formaction="/exclude">Exclude</button>
              <button class="btn btn-outline-info" title="Shortcut key: d" id="discuss" formaction="/discuss">Discuss</button>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" name="freeform" id="freeform-text">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" title="Shortcut key: f" id="freeform" formaction="/freeform">Freeform</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm">
          <div class="action-title">{{action}}</div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">V</th> 
                <th scope="col">G</th> 
                <th scope="col">A</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="{{v_style}}">{{choices['V']}}</td>
                <td class="{{g_style}}">{{choices['G']}}</td>
                <td class="{{a_style}}">{{choices['A']}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="/static/paper.js"></script>
  </body>
</html>
